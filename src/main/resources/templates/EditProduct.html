<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>Edit Product</h2>
    <form th:action="@{/product/edit}" method="post" th:object="${product}">
        <input type="hidden" name="originalName" th:value="${originalName}" />

        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
        </div>

        <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" class="form-control" id="productQuantity" th:field="*{productQuantity}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
